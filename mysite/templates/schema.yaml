components:
  schemas:
    Article:
      type: object
      properties:
        title:
          type: string
          maxLength: 200
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        body:
          type: string
        owner:
          type: string
          readOnly: true
        created:
          type: string
          format: date-time
          readOnly: true
        updated:
          type: string
          format: date-time
          readOnly: true
      required:
      - body
      - created
      - owner
      - slug
      - title
      - updated
    ArticleCreate:
      type: object
      properties:
        title:
          type: string
          maxLength: 200
        body:
          type: string
      required:
      - body
      - title
    ArticleUpdate:
      type: object
      properties:
        title:
          type: string
          maxLength: 200
        body:
          type: string
      required:
      - body
      - title
    PatchedArticleUpdate:
      type: object
      properties:
        title:
          type: string
          maxLength: 200
        body:
          type: string
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
