{% extends "base.html" %}
{% block title %}{{ object.title }}{% endblock %}
{% block content %}
<h1>{{ object.title }}</h1>
<p><i>by {{ object.owner }} on {{ object.created|date:"Y-m-d H:i" }}</i></p>
<p>{{ object.body|linebreaks }}</p>

{% if user == object.owner %}
  <p>
    <a href="{% url 'article-update' slug=object.slug %}">Edit</a> |
    <a href="{% url 'article-delete' slug=object.slug %}">Delete</a>
  </p>
{% endif %}
{% endblock %}
